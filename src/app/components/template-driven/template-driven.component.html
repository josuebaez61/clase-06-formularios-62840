<div class="bg-primary">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  name="email"
                  [(ngModel)]="loginFormModel.email"
                  #emailControl="ngModel"
                  type="email"
                  class="form-control"
                  [ngClass]="{
                    'is-valid': emailControl.touched && emailControl.valid,
                    'is-invalid': emailControl.touched && emailControl.invalid,
                  }"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  required
                  pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                />
                @if (emailControl.touched) {
                <div id="emailHelp" class="form-text text-danger">
                  @if (emailControl.hasError('required')) { Este campo es
                  requerido } @else if (emailControl.hasError('pattern')) { No
                  es un email valido }
                </div>
                }
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  name="password"
                  [(ngModel)]="loginFormModel.password"
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  name="rememberMe"
                  [(ngModel)]="loginFormModel.rememberMe"
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Check me out</label
                >
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="col-6">
            <pre>{{ loginFormModel | json }}</pre>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
